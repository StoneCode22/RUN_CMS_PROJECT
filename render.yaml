services:
  - type: web
    name: laravel-docker
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    buildCommand: ""
    startCommand: php artisan serve --host=0.0.0.0 --port=8000
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: YOUR_RENDER_MYSQL_HOST
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: YOUR_DATABASE_NAME
      - key: DB_USERNAME
        value: YOUR_DATABASE_USER
      - key: DB_PASSWORD
        value: YOUR_DATABASE_PASSWORD
